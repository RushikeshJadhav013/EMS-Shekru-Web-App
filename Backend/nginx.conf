# Nginx configuration for Employee Management System
# This configuration handles large request bodies (for base64 image uploads)

server {
    listen 80;
    server_name staffly.space;

    # ✅ Increase client body size to 50MB (fixes 413 Payload Too Large)
    client_max_body_size 50M;
    
    # Increase buffer sizes for large requests
    client_body_buffer_size 10M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Timeouts for large uploads
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;

    # Proxy settings
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase proxy timeouts for large uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Disable buffering for large requests
        proxy_request_buffering off;
        proxy_buffering off;
    }

    # Static files
    location /static {
        alias /path/to/your/Backend/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

# HTTPS configuration (if using SSL)
server {
    listen 443 ssl http2;
    server_name staffly.space;

    # SSL certificates
    ssl_certificate /path/to/ssl/certificate.crt;
    ssl_certificate_key /path/to/ssl/private.key;

    # ✅ Increase client body size to 50MB
    client_max_body_size 50M;
